<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="Assets/style.css" />
		<title>Weather Or Not 🌞</title>
	</head>
	<body>
		<nav class="navbar navbar-light bg-light text-center">
			<span class="navbar-brand mb-0 h1"
				>🌪 🌏 🌤 ⛈ WEATHER DASHBOARD ☔️ 🌊 ❄️ 🔥</span
			>
		</nav>

		<div class="card mt-4" style="width: 18rem;">
			<div class="card-body">
				<form>
					<label for="input">Search for a city</label>
					<input type="text" id="city-input" placeholder="Anywhere in the 🌏" />
					<button type="submit" id="search-button">👀</button>
				</form>
			</div>
		</div>

		<div class="card" id="info-container"></div>

		<div id="button-container"></div>

		<div id="forecast">
			<div class= "forecast-day">
				
			</div>

		</div>

		<!-- jQuery first, then Popper.js, then Bootstrap JS, then my own -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
		<script type="text/javascript" src="Assets/script.js"></script>
	</body>
</html>
